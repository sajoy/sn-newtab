<!--
new tab tracker - every time you open a new tab, an emoji tallies.
- total tabs open?
- resets at the end of your session?
- resets at the end of the day?

psuedo code

at the start of a session, set tab count to 0
each time new tab is opened, increment tab count by 1
write X to DOM the tab count
-->
<html>
<head>
    <title>all the tabs</title>
    <style>
        body {
            text-align: center;
            background: #D00000;
            margin: 0;
            padding: 0;
            font-family: monospace;
        }
        h1 {
            margin: 0;
            z-index: 5;
            position: fixed;
            top: 40%;
            left: 200px;
            font-size: 3em;
            color: #080708;
        }
        span#type { cursor: pointer; }

        #tally {
            padding: 0;
            display: block;
            height: 400px;
            width: 90%;
            margin: 10% auto;
            position: relative;

            transform: rotateX(30deg);
        }

        #tally li {
            display: inline-block;
            /*border: 1px solid gold;*/
            background-color: gold;
            height: 14px;
            width: 120px;
            /*margin: -1.5px;*/
            position: absolute;
            top: -15000px;
            z-index: 1;

            box-shadow: -1px 2px 2px 2px goldenrod;
        }

        #tally li:nth-child(1n+1) {
            animation: rotatingfryA .5s forwards;
        }

        #tally li:nth-child(3n+1) {
            animation: rotatingfryB .5s forwards;
        }

        #tally li:nth-child(4n+1) {
            animation: rotatingfryC .5s forwards;
        }

        @keyframes rotatingfryA {
            from { transform: rotate(0deg); }
            to { transform: rotate(20deg); }
        }

        @keyframes rotatingfryB {
            from { transform: rotate(0deg); }
            to { transform: rotate(50deg); }
        }

        @keyframes rotatingfryC {
            from { transform: rotate(0deg); }
            to { transform: rotate(120deg); }
        }
    </style>
</head>
<body>
    <h1>you have <span id='count'></span> <span id='type' contenteditable='true'>french</span> fries</h1>
    <ul id='tally'></ul>
    <script src='/script.js'></script>
</body>
</html>
